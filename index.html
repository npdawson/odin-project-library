<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Odin Library</title>
		<link href="style.css" rel="stylesheet" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div>
			<h1>My Library</h1>
			<table id="library">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Pages</th>
						<th>Status</th>
						<th>Delete</th>
					</tr>
				</thead>
			</table>
			<button id="addBookShowDialog">Add book</button>
		</div>

		<dialog id="addBookDialog">
			<form method="dialog">
				<div>
					<label>
						Title:
						<input type="text" id="title" required />
					</label>
					<label>
						Author:
						<input type="text" id="author" required />
					</label>
					<label>
						Page count:
						<input type="text" id="pages" />
					</label>
					<label>
						Read:
						<input type="checkbox" id="read" />
					</label>
				</div>
				<div class="horiz">
					<input type="submit" value="Add" class="confirm" />
					<button class="cancel" formnovalidate>Cancel</button>
				</div>
			</form>
		</dialog>
	</body>
</html>
